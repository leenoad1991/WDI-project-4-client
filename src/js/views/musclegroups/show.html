<div class="container text-center">
  <h1> {{ vm.muscleGroup.name }} muscles</h1>
  <p>{{ vm.muscleGroup.description }}</p>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="targetMuscle in vm.muscleGroup.target_muscles track by $index">
      <div class="thumbnail">
        <img ng-src="{{ targetMuscle.image}}" alt="{{ targetMuscle.name }}">
        <div class="caption">
          <h3>{{ targetMuscle.name }}</h3>
          <p>{{ targetMuscle.description }}</p>
          <p><a ui-sref="targetMusclesShow({ id: targetMuscle.id })" class="btn btn-default" role="button">View</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
