<div class="container text-center">
  <h1>Muscle Groups</h1>
  <h3>Please click the muscle group you'd like to find exercises for!</h3>

  <div class="body-index">
    <img src="./images/Full body.png">
    <div ui-sref="muscleGroupsShow({id: 3})" class="full-front-chest"></div>
    <div ui-sref="muscleGroupsShow({id: 5})" class="full-front-abs"></div>
    <div ui-sref="muscleGroupsShow({id: 1})" class="full-front-legs"></div>
  </div>
  <div class="body-index">
    <img class="back" src="./images/Full-back.png">
    <div ui-sref="muscleGroupsShow({id: 2})" class="full-back-back"></div>
    <div ui-sref="muscleGroupsShow({id: 1})" class="full-back-legs"></div>
    <div ui-sref="muscleGroupsShow({id: 4})" class="full-back-delts"></div>
  </div>
</div>
