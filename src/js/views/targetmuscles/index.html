<div class="container text-center">
  <h1>Target Muscles</h1>
  <div class="row">
    <div class="col-sm-6 col-md-4 " ng-repeat="targetMuscle in vm.targetMuscle track by $index">
      <div class="thumbnail min-height">
        <img ng-src="{{ targetMuscle.image}}" alt="{{ targetMuscle.name }}">
        <div class="caption">
          <h3>{{ targetMuscle.name }}</h3>
          <p>{{ targetMuscle.description }}</p>
          <p><a ui-sref="muscleGroupsShow({ id: muscleGroup.id })" class="btn btn-default" role="button">View</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
